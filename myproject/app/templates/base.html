<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TechWonders{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function() {
        $('.nav-item.dropdown').hover(function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
        }, function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
        });
    });
</script>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="{% url 'home' %}">TechWonders</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="catalogDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Каталог
                </a>
                <div class="dropdown-menu" aria-labelledby="catalogDropdown">
                    <a class="dropdown-item" href="#">Смартфоны</a>
                    <a class="dropdown-item" href="#">Ноутбуки</a>
                    <a class="dropdown-item" href="#">Мониторы</a>
                    <a class="dropdown-item" href="#">Видеокарты</a>
                    <a class="dropdown-item" href="#">Другое</a>

                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'cart' %}">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">О нас</a>
            </li>
            {% if request.user.is_authenticated %}
            <li>
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </li>
            <li class="nav-item">
                <p><a class="nav-link" href="{% url 'profile' %}">{{ request.user.first_name }}</a></p>
            </li>
            {% else %}
            <li>
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    <hr>

    {% block content %}

    {% endblock %}
</div>
</body>
</html>
